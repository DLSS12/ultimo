<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./meren.css">
    <title>Merendeira</title>
</head>

<body>
    <div class="container">
        <div>
            <img src="./img/biscoito.jpg" style="width: 165px;  height: 135px;">
            <p class="day-name">Segunda</p>
        </div>
        <div>
            <img src="./img/cuscuz.jpg" style="width: 165px;  height: 135px;">
            <p class="day-name">Terça</p>
        </div>
        <div>
            <img src="./img/farofa.png.jpg" style="width: 165px;  height: 135px;">
            <p class="day-name">Quarta</p>
        </div>
        <div>
            <img src="./img/mingal.jpg" style="width: 165px;  height: 135px;">
            <p class="day-name">Quinta</p><br>
        </div>
        <div>
            <img src="./img/suco-bsicoito.jpg" style="width: 165px; height: 135px;">
            <p class="day-name">Sexta</p>
        </div>
    </div>
    <div class="lista">
        <select id="options">
            <option value="escolher" id="escolher">Escolha uma opção para amanhã:</option>
            <option value="biscoito" id="biscoito">biscoito</option>
            <option value="cuscuz" id="cuscuz">cuscuz</option>
            <option value="suco-bsicoito" id="suco-bsicoito">suco com biscoito</option>
            <option value="mingal" id="mingal">mingual</option>
        </select><br><br>
        <img src="./img/b-hamburguer.png" width="180px" height="245px">
        <img src="./img/interrogacao.jpeg">
    </div>
    <div class="quant-alu">
        <u>Quantidade de alunos:</u><br>
        <u>??</u>
    </div>
    <div id="diaDaSemana" class="aceita">

        <script>
            function obterDiaDaSemana() {
                const diasDaSemana = ['Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira'];
                const dataAtual = new Date();
                const diaDaSemana = dataAtual.getDay();

                if (diaDaSemana >= 1 && diaDaSemana <= 4) {
                    document.getElementById('diaDaSemana').textContent = diasDaSemana[diaDaSemana - 1];
                } else {
                    document.getElementById('diaDaSemana').textContent = "Outro dia da semana";
                }
            }
            obterDiaDaSemana(); // Chamada inicial para exibir o dia da semana
        </script><br>
        <img src="./img/b-cuscuz.png" width="270px" class="lanche">
    </div>

    <img src="./img/logo.png" class="logo">
</body>

</html>
